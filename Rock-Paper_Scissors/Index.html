<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    
    <link rel="stylesheet" href="stysle.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="gamemodes">
      <form id="rpsForm">
        <label>Select Rounds:</label><br>
        <input type="radio" id="round3 "  name="rounds" value="3" checked>
        <label for="round3">3 Rounds</label>
        
        <input type="radio" id="round5" name="rounds" value="5">
        <label for="round5">5 Rounds</label>
    </div>
    
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="" >
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="" />
      </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id = "user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id = "computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

  <div class="msg-container">
    <p id = "msg">Play your Move</p>
  </div>
<script src="Script.js"></script>
  </body>
</html>
